name: mobiletoi
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/ToiBastar_logo.png
    - assets/content1.png
    - assets/content2.png
    - assets/cafe.png
    - assets/restaurant.png
    - assets/toihana.png
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter_18pt-Regular.ttf
          weight: 400
        - asset: fonts/Inter_18pt-Medium.ttf
          weight: 500
        - asset: fonts/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: fonts/Inter_18pt-Bold.ttf
          weight: 700